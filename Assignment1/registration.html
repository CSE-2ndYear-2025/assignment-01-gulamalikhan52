                                    <tr><td></td>
                                    <td>
                                        <h2>Registration Page </h2>
                                    </td>
                                </tr>
                                    <tr>
                                        <td>
                                        <label for="Name">
                                            Full Name:
                                        </label></td>
                                        <td>
                                        <input type="text" id="name" placeholder="Enter Username" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> <label for="Password">Password:</label></td>
                                        <td>
                                            <input type="password" id="password" placeholder="Enter password" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> <label for="Email">Email:</label> </td>
                                        <td>
                                            <input type="email" id="email" placeholder="Enter Email" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="Phone">Mobile No.:</label> </td>
                                        <td>
                                            <input type="tel" id="mobile no." name="Phone" placeholder="Enter Mobile" pattern="[0-9]{10}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="gender">Gender:</label>
                                        </td>
                                        <td>
                                            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>

                                            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="birthdate">birthdate: </label>
                                            </td>
                                            <td>
                                            <input type="date" name="birthdate" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="Languages">Known Languages:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="languages" value="English"/> English
                                            <input type="checkbox" name="languages" value="Hindi"/>Hindi
                                            <input type="checkbox" name="languages" value="Telugu"/>Telugu
                                            <input type="checkbox" name="languages" value="Tamil"/>Tamil
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="Address">Address:</label></td>
                                        <td>
    
                                        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                                        </td>
                                    </tr>
                                    <tr><td></td>
                                    <td align="right">

                                        <button type="submit">Submit</button>
